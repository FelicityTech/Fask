<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Flask App{% endblock %}</title>
    </head>
    <body>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
